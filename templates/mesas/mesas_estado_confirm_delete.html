{% extends 'main/base_user.html' %}

{% block content %}
<h1>Eliminar estado de la mesa</h1>

<form method="post">
    {% csrf_token %}
    <p>¿Estás seguro de que deseas eliminar el estado de la mesa: "{{ object.nombre }}"?</p>
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a class="btn btn-primary" href="{% url 'ordenes:mesas_estado_list' %}">Regresar</a>
</form>
{% endblock %}
