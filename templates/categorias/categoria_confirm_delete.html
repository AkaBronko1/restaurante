{% extends "main/base_user.html" %}

{% block content %}
<h1>Eliminar categoría</h1>

<p>¿Estás seguro de que quieres eliminar la categoría "{{ object.nome }}"?</p>

<form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url "platillos:categoria_list" %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
